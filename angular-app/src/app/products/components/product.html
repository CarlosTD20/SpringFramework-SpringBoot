<div class="container my-5">
    <h2>Listado Productos</h2>

    <div class="row">
        <div class="col">
            <product-form (newProductEvent)="addProduct($event)" [product]="productSelected"></product-form>
        </div>
        <div class="col">
            @if (products.length > 0) {
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>description</th>
                            <th>price</th>
                            <th>update</th>
                            <th>delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (product of products; track $index) {
                            <tr>
                                <td>{{product.name}}</td>
                                <td>{{product.description}}</td>
                                <td>{{product.price}}â‚¬</td>
                                <td><button class="btn btn-sm btn-secondary" (click)="onUpdateProduct(product)">update</button></td>
                                <td><button class="btn btn-sm btn-danger" (click)="onDeleteProduct(product.id)">delete</button></td>
                            </tr>
                        }
                    </tbody>
                </table>
            } @else {
                <div class="alert alert-info">No hay registros en el sistema!!!</div>
            }
        </div>
    </div>



</div>
